buildscript {
    repositories {
        jcenter()
        maven { url 'https://www.jitpack.io' }
        maven { url 'https://files.minecraftforge.net/maven' }
        maven { url 'http://repo.spongepowered.org/maven' }
    }
    dependencies {
        classpath 'com.github.Chocohead:ForgeGradle:moderniser-SNAPSHOT'
        classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}
plugins {
    id 'java'
    id 'idea'
}

apply plugin: 'net.minecraftforge.gradle.tweaker-client'
apply plugin: 'org.spongepowered.mixin'

group 'com.ewized'
version '1.0-SNAPSHOT'

defaultTasks 'asemble'

sourceCompatibility = 1.8

minecraft {
    version = '1.14.2'
    mappings = 'snapshot_20190601'
    runDir = 'run'
    tweakClass = 'com.ewized.EwizedTweaker'
}

repositories {
    mavenCentral()
    // Used for Utilities
    maven { url 'https://www.jitpack.io' }
    // Used for launch wrapper and libs for Minecraft
    maven { url 'https://libraries.minecraft.net'}
    // Used for mixin
    maven { url 'http://repo.spongepowered.org/maven' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.year4000.utilities:core-ducktape:master-SNAPSHOT'
    compile 'net.year4000.utilities:core:master-SNAPSHOT'
    compile 'net.minecraft:launchwrapper:1.12'
    compile 'com.google.inject:guice:4.0'
    compile 'org.spongepowered:mixin:0.7.11-SNAPSHOT'
    compile group: 'org.apache.logging.log4j', name: 'log4j', version: '2.8.1'
}
